<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重定向中...</title>
    <script type="text/javascript">
        // 获取当前路径
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // 计算相对于base路径的路由
        var basePath = '/sunliang-blog';
        var route = path.substring(basePath.length) + search + hash;
        
        // 重定向到SPA应用
        window.location.replace(basePath + '/#' + route);
    </script>
</head>
<body>
    <p>正在重定向到联系页面...</p>
</body>
</html>
