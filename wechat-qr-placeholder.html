<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信二维码占位符</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .qr-container {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto;
            font-size: 14px;
            color: white;
            text-align: center;
            line-height: 1.4;
        }
        .instructions {
            margin-top: 1rem;
            color: #b3b3b3;
            font-size: 14px;
        }
        .highlight {
            color: #ff006e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2>微信二维码占位符</h2>
        <div class="qr-placeholder">
            微信二维码<br>
            请替换为<br>
            实际二维码图片
        </div>
        <div class="instructions">
            <p>使用说明：</p>
            <p>1. 将实际微信二维码图片命名为 <span class="highlight">wechat-qr.png</span></p>
            <p>2. 放入 <span class="highlight">public</span> 文件夹</p>
            <p>3. 替换此占位符</p>
        </div>
    </div>
</body>
</html>
